<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystical Tarot ‚Äî Truth & Dare</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Inter:wght@300;400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css?v=14.0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="truth-theme">

    <div class="ambient-glow"></div>
    <canvas id="particleCanvas"></canvas>

    <!-- üè∞ PAGE 1: The Path Selection -->
    <div class="page active" id="selectionPage">
        <div class="hall-container">
            <div class="hall-panel">
                <h1 class="hall-title">Choose Your Path</h1>
                <p class="hall-subtitle">
                    Step into light‚Ä¶ or fire.
                </p>

                <div class="hall-buttons">
                    <button class="ritual-btn truth" id="btnTruth">
                        TRUTH
                    </button>

                    <button class="ritual-btn dare" id="btnDare">
                        DARE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- üîÆ PAGE 2: The Ritual Stage -->
    <div class="page" id="ritualPage">
        <div class="ritual-stage">
            <button class="mystic-back" id="btnBack">
                ‚Üê Return to the Paths
            </button>

            <div class="spread" id="spread">
                <!-- Card 0 -->
                <div class="tarot-card" data-slot="0">
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <div class="back-pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-header-ornate"><span class="card-numeral">XIV</span></div>
                            <div class="reveal-content">
                                <div class="ritual-type">TRUTH</div>
                                <div class="ritual-text">Waiting...</div>
                            </div>
                            <div class="card-footer-ornate"></div>
                        </div>
                    </div>
                </div>
                <!-- Card 1 -->
                <div class="tarot-card" data-slot="1">
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <div class="back-pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-header-ornate"><span class="card-numeral">X</span></div>
                            <div class="reveal-content">
                                <div class="ritual-type">TRUTH</div>
                                <div class="ritual-text">Waiting...</div>
                            </div>
                            <div class="card-footer-ornate"></div>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="tarot-card" data-slot="2">
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <div class="back-pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-header-ornate"><span class="card-numeral">VI</span></div>
                            <div class="reveal-content">
                                <div class="ritual-type">TRUTH</div>
                                <div class="ritual-text">Waiting...</div>
                            </div>
                            <div class="card-footer-ornate"></div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn-reset" id="resetBtn">RESET THE RITUAL</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
