<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystical Tarot ‚Äî Truth & Dare</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Inter:wght@300;400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="truth-theme">

    <canvas id="particleCanvas"></canvas>

    <!-- Overlay for Transitions -->
    <div class="ritual-overlay" id="ritual-overlay"></div>

    <!-- üè∞ PAGE 1: The Path Selection -->
    <section id="page-select" class="page active">
        <div class="ritual-content">
            <h1 class="mystic-title">CHOOSE<br>YOUR<br>PATH</h1>
            <div class="path-choice">
                <div class="choice-item">
                    <button id="choose-truth" class="ritual-btn moon" data-mode="truth">MOON PATH</button>
                    <span>(Truth)</span>
                </div>
                <div class="choice-divider"></div>
                <div class="choice-item">
                    <button id="choose-dare" class="ritual-btn flame" data-mode="dare">FLAME PATH</button>
                    <span>(Dare)</span>
                </div>
            </div>
        </div>
    </section>

    <!-- üîÆ PAGE 2: The Ritual Stage -->
    <section id="page-ritual" class="page">
        <button id="btn-back" class="mystic-back">‚Üê Return to the Paths</button>

        <div class="tarot-stage">
            <div class="spread" id="card-spread">
                <!-- Card 0 -->
                <div class="tarot-card" data-slot="0">
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <div class="card-pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-header-ornate">
                                <div class="card-numeral">XIV</div>
                            </div>
                            <div class="reveal-content">
                                <div class="ritual-type">TRUTH</div>
                                <div class="ritual-text">Waiting for the draw...</div>
                            </div>
                            <div class="card-footer-ornate">
                                <div class="card-emblem-small">üè∫</div>
                                <div class="card-name-banner">TEMPERANCE</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 1 -->
                <div class="tarot-card" data-slot="1">
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <div class="card-pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-header-ornate">
                                <div class="card-numeral">XIV</div>
                            </div>
                            <div class="reveal-content">
                                <div class="ritual-type">TRUTH</div>
                                <div class="ritual-text">Waiting for the draw...</div>
                            </div>
                            <div class="card-footer-ornate">
                                <div class="card-emblem-small">üè∫</div>
                                <div class="card-name-banner">TEMPERANCE</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="tarot-card" data-slot="2">
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <div class="card-pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-header-ornate">
                                <div class="card-numeral">XIV</div>
                            </div>
                            <div class="reveal-content">
                                <div class="ritual-type">TRUTH</div>
                                <div class="ritual-text">Waiting for the draw...</div>
                            </div>
                            <div class="card-footer-ornate">
                                <div class="card-emblem-small">üè∫</div>
                                <div class="card-name-banner">TEMPERANCE</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="draw-hint" id="draw-hint">Silence your mind. Draw one card.</p>

            <button id="btn-again" class="btn-reset">RESET THE RITUAL</button>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
